<div class="progress-bar-warpper" *ngIf="started">
    <div class="timer" [ngClass]="{error: expired}">
        <i class="far fa-clock icon"></i>
        <span class="text" *ngIf="!expired">Pin expires in {{this.remainingSeconds}} s</span>
        <span class="text" *ngIf="expired">Pin expired!</span>
    </div>

    <div class="progress-bar">
        <div class="progress-bar-remaining" [ngStyle]="{width: remainingSeconds / seconds * 100 + '%'}"></div>
    </div>
</div>
